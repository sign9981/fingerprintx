name: Build fingerprintx with Debug Logs

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # 即使一个失败，其他继续运行
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          # 可选：后续再加 arm64
          # - goos: linux
          #   goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Show environment info
        run: |
          echo "=== Environment Info ==="
          echo "Runner OS: $(uname -a)"
          echo "Go version:"
          go version
          echo "Go env:"
          go env
          echo "Current directory:"
          pwd
          ls -la

      - name: Verify go.mod and dependencies
        run: |
          echo "=== Checking go.mod ==="
          cat go.mod
          echo "=== Downloading modules ==="
          go mod download
          echo "=== Verifying module checksums ==="
          go mod verify

      - name: Build binary (with full debug)
        run: |
          set -euxo pipefail  # 关键：打印每条命令 + 遇错立即退出
          echo "=== Building for GOOS=${{ matrix.goos }}, GOARCH=${{ matrix.goarch }} ==="

          BINARY_NAME="fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          echo "Target binary: ${BINARY_NAME}"
          echo "Running: CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -trimpath -ldflags=\"-s -w\" -o \"${BINARY_NAME}\" ."

          CGO_ENABLED=0 \
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -trimpath -ldflags="-s -w" -o "${BINARY_NAME}" .

          echo "✅ Build succeeded!"
          ls -lh "${BINARY_NAME}"
          file "${BINARY_NAME}" || echo "[Note] 'file' command not available on Windows binaries"

      - name: Upload artifact (even if later steps fail)
        if: always()  # 确保无论成功失败都上传（便于分析）
        uses: actions/upload-artifact@v4
        with:
          name: fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
