name: Build and Release fingerprintx (tar.gz only)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary and create .tar.gz
        run: |
          set -euxo pipefail
          BINARY_NAME="fingerprintx"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="fingerprintx.exe"
          fi

          echo "Building ${BINARY_NAME} for ${{ matrix.goos }}/${{ matrix.goarch }}"
          CGO_ENABLED=0 \
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -trimpath -ldflags="-s -w" -o "${BINARY_NAME}" ./cmd/fingerprintx

          # 创建压缩包：fingerprintx-<os>-<arch>.tar.gz
          ARCHIVE_NAME="fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" "${BINARY_NAME}"
          echo "✅ Created: ${ARCHIVE_NAME}"
          ls -lh "${ARCHIVE_NAME}"

      - name: Upload .tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    name: Create GitHub Release (if tagged)
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten and generate checksums
        run: |
          mkdir -p release-binaries
          find ./artifacts -type f -name "*.tar.gz" -exec mv {} ./release-binaries/ \;
          cd release-binaries
          sha256sum *.tar.gz > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-binaries/fingerprintx-linux-amd64.tar.gz
            release-binaries/fingerprintx-linux-arm64.tar.gz
            release-binaries/fingerprintx-windows-amd64.tar.gz
            release-binaries/fingerprintx-darwin-amd64.tar.gz
            release-binaries/fingerprintx-darwin-arm64.tar.gz
            release-binaries/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
