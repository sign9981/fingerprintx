name: Build and Release fingerprintx

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write  # 用于创建 GitHub Release

jobs:
  build:
    name: Build for ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Show environment info
        run: |
          echo "=== Environment ==="
          go version
          pwd
          ls -la ./cmd/fingerprintx/

      - name: Build binary
        run: |
          set -euxo pipefail
          BINARY_NAME="fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          echo "Building ${BINARY_NAME} from ./cmd/fingerprintx"
          CGO_ENABLED=0 \
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -trimpath -ldflags="-s -w -X main.version=${GITHUB_REF#refs/tags/}" -o "${BINARY_NAME}" ./cmd/fingerprintx

          echo "✅ Build succeeded!"
          ls -lh "${BINARY_NAME}"

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            fingerprintx-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

  release:
    name: Create GitHub Release (if tagged)
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts and generate checksums
        run: |
          mkdir -p release-binaries
          find ./artifacts -type f -exec mv {} ./release-binaries/ \;
          cd release-binaries
          sha256sum * > SHA256SUMS
          cat SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-binaries/fingerprintx-linux-amd64
            release-binaries/fingerprintx-linux-arm64
            release-binaries/fingerprintx-windows-amd64.exe
            release-binaries/fingerprintx-darwin-amd64
            release-binaries/fingerprintx-darwin-arm64
            release-binaries/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
